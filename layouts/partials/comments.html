{{ if and .IsPage (ne .Params.comment false) }}
    {{ if .Site.Params.valine.enable }}
    <div class="post bg-white">
        <div id="vcomments"></div>
        <script>
            new Valine({
                el: '#vcomments',
                appId: '{{ .Site.Params.valine.id }}',
                appKey: '{{ .Site.Params.valine.key }}'
            })
        </script>
    </div>
    {{ end }}
{{- end }}
